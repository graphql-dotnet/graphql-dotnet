#Animals - cats and dogs
schema {
  query: Query
}

type Query {
    animal: Pet
    allAnimalsCount: [Int!] @deprecated(reason: "do not touch!")
    catsGroups: [[Cat!]!]!
}

# A cat
type Cat {
  # cat's name
  name: String!
  weight(
  #comment on argument
  inPounds: Boolean) : Float!
}

# A dog
type Dog {
  # dog's age
  age: Int!
}

#Cats with dogs
union Pet = Cat | Dog

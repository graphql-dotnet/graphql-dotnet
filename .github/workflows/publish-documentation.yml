name: Publish documentation

on:
  push:
    branches:
      - master
    paths:
      - docs2/**
      - package.json
      - yarn.lock

env:
  NODE_VERSION: '16.x'   # Node 16 LTS, see https://nodejs.org/en/about/releases/

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: yarn
        run: yarn
      - name: yarn docs2
        working-directory: docs2
        run: yarn
      - name: yarn gatsby build
        working-directory: docs2
        run: yarn gatsby build
      - name: Publish docs artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Documentation
          path: docs2/public/**
          if-no-files-found: error
      - name: Deploy documentation
        uses: seanmiddleditch/gha-publish-to-git@v2
        with:
          repository: graphql-dotnet/graphql-dotnet.github.io
          branch: master
          github_token: '${{ secrets.GITHUB_TOKEN  }}'
          github_pat: '${{ secrets.ORG_PAT_TOKEN }}'
          source_folder: docs2/public

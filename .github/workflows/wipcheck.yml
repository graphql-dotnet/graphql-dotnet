name: Check if PR title contains WIP

on:
  pull_request:
    types: 
      - opened
      - edited

jobs:
  check-title:
    runs-on: ubuntu-latest

    steps:
      - name: Fail if pull request title '${{ github.event.pull_request.title }}' contains 'WIP'
        if: ${{ contains(github.event.pull_request.title, 'wip') }}
        run: |
          echo Error! PR title contains WIP: ${{ github.event.pull_request.title }}
          exit 1
